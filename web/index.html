<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Radar</title>

    <!-- include the web_components polyfills with support for Dart. -->
    <script src="packages/web_components/platform.js"></script>
    
    <!-- include some elements -->
    <link rel="import" href="packages/paper_elements/roboto.html">
    <link rel="import" href="packages/core_elements/core_scaffold.html">
    <link rel="import" href="packages/core_elements/core_toolbar.html">
    <link rel="import" href="packages/core_elements/core_menu.html">
    <link rel="import" href="packages/core_elements/core_a11y_keys.html">
    <link rel="import" href="packages/core_elements/core_animated_pages.html">
    <link rel="import" href="packages/paper_elements/paper_item.html">
    
    <!-- include Social Radar Polymer components -->
    <link rel="import" href="sr_router.html">
    <link rel="import" href="question_list.html">
    <link rel="stylesheet" href="application.css">
  </head>
  
  <body unresolved fullbleed>
    <sr-router></sr-router>
    
    <core-scaffold id="scaffold">
      <nav>
        <!-- flex makes the bar span across the top of the main content area -->
        <core-toolbar tool flex>
          <!-- flex spaces this element and jusifies the icons to the right-side -->
          <div flex>SocialRadar</div>
        </core-toolbar>        

        <core-menu selected="0">
          <paper-item icon="label-outline" label="Home">
            <a id="linkHome" href="#home"></a>
          </paper-item>
          <paper-item icon="label-outline" label="Sign-in">
            <a id="linkSignIn" href="#signin"></a>
          </paper-item>
          <paper-item icon="label-outline" label="Questions">
            <a id="linkQuestions" href="#questions"></a>
          </paper-item>
          <paper-item icon="label-outline" label="Result">
            <a id="linkResult" href="#result"></a>
          </paper-item>
        </core-menu>
      </nav>
        
      <core-toolbar tool flex>
        <!-- Added toolbar -->
      </core-toolbar>
      
      <div layout horizontal center-center fit>
        <core-animated-pages  selected="0" transitions="slide-from-right">
          <section id="home" layout vertical center-center>
            <div>Social Radar</div>
          </section>
          <section id="signin" layout vertical center-center>
            <div>Sign In Section</div>
          </section>
          <section id="questions" layout vertical center-center>
            <div>Questions Section</div>
            <question-list></question-list>
          </section>
          <section id="result" layout vertical center-center>
            <div>Result Section</div>
          </section>
          ...
        </core-animated-pages>
      </div>
    </core-scaffold>
  
    <!-- bootstrap polymer -->
    <script type="application/dart">export 'package:polymer/init.dart';</script>
  </body>
</html>
