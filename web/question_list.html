<link rel="import" href="packages/polymer/polymer.html">

<polymer-element name="question-list">
  <template>
    <style>
    </style>
    <template if="{{!categories.isEmpty}}">
      <ul>
        <template repeat="{{cat in categories}}">
          <li on-click="{{categoryClick}}">{{cat}}</li>
        </template>
      </ul>
    </template>
    <template if="{{!questions.isEmpty}}">
      <ul>
        <template repeat="{{question in questions}}">
          <li on-click="{{questionClick}}">{{question}}</li>
        </template>
      </ul>
    </template>
  </template>
  <script type="application/dart" src="question_list.dart"></script>
</polymer-element>
