<link rel="import" href="packages/polymer/polymer.html">
<link rel="import" href="packages/paper_elements/paper_input.html">
<link rel="import" href="packages/paper_elements/paper_button.html">
<link rel="import" href="packages/paper_elements/paper_tabs.html">
<link rel="import" href="packages/paper_elements/paper_tab.html">

<polymer-element name="sign-in">
  <template>
    <style>
    </style>
    
    <div class="container">
      <paper-tabs selected="0">
        <paper-tab on-click={{toggleSigninForm}}>Sign In</paper-tab>
        <paper-tab on-click={{toggleSigninForm}}>Sign Up</paper-tab>
      </paper-tabs>
      
      <form id="signinForm" hidden?={{hiddenSigninForm}}>
        <paper-input type="email" label="E-mail Address" floatingLabel="true"></paper-input>
        <paper-input type="password" label="Password" floatingLabel="true"></paper-input>
        <paper-button raised="true" class="signinButton" role="button">Sign In</paper-button>
      </form>
      
      <form id="registerForm" hidden?={{hiddenRegisterForm}}>
        <paper-input type="email" id="email" label="E-mail Address" 
                     floatingLabel="true" required=true 
                     value="{{user.email}}">
        </paper-input>
        <paper-input type="text" label="Name" floatingLabel="true" 
                        value="{{user.name}}">
        </paper-input>
        <paper-input type="password" label="Password" 
                     floatingLabel="true" required=true 
                     value="{{user.password}}">
        </paper-input>
        <paper-input type="password" label="Confirmed Password" 
                     floatingLabel="true"  
                     value="{{user.confirmPassword}}">
        </paper-input>
        <input type="file" label="Avatar" id="avatar" 
                     on-change="{{prepareAvatar}}">

        <paper-button raised="true" class="registerButton" role="button"
                      on-click="{{registerUser}}">
          Register
        </paper-button>
      </form>
    </div>
      
    <style>
      .container {
        margin-top: 20px;
      }
      paper-input {
        width: 17em;
        font-size: 20px;
      }
      paper-button {
        font-size: 20px;
      }
      
    </style>
  </template>
  <script type="application/dart" src="sign_in.dart"></script>
  
</polymer-element>
